name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Also trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # This uses the latest Ubuntu runner provided by GitHub

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t putzflorian/yt-dlp:latest .

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push putzflorian/yt-dlp:latest

      # Step 6: Fetch the current description from README.md and update Docker Hub description
      - name: Fetch description from README.md
        id: fetch_description
        run: |
          description=$(cat README.md)
          echo "::set-output name=description::$description"

      # Step 7: Update Docker Hub description
      - name: Update Docker Hub description
        run: |
          curl -X PATCH "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/yt-dlp-auto/" \
          -H "Content-Type: application/json" \
          -d '{"full_description": "${{ steps.fetch_description.outputs.description }}"}'
